<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginpage.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="mainDiv">
    <div class="parentDiv">
        <div class="closeButton">
            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/ed25a8cf69261b0c1e25b147f369f74a.svg" class="imgPic">
        </div>
        <div class="form">
        <form>
            
            <div><h1 class="logIn">Log in</h1></div>
            <div  class="emailPass">
            <div class="inputEmailDiv">
                <input data-test="email-input" autocomplete="email" placeholder="Email or username" type="text" value="" class="inputEmail">
            </div>
            <div>
            <div  class="passwordDiv">
                <input data-test="password-input" autocomplete="current-password" placeholder="Password" class="inputPassword" id="web-ui2" type="password" value="">
                <a class="forgot" data-test="forgot-password"href="/forgot_password">Forgot?</a>
            </div>
           </div>
           </div>
            <div>
                <button class="buttonLogIn" data-test="sign-up-button"><span class="_1fHYG">Log in</span></button>
            </div>
            <div class="_29ZQh">
                <span>By signing in to Duolingo, you agree to our
                     <a href="https://www.duolingo.com/terms?wantsPlainInfo=1">
                        <b>Terms</b>
                    </a>
                      and 
                      <a href="https://www.duolingo.com/privacy?wantsPlainInfo=1">
                        <b>Privacy Policy</b>
                    </a>
                      .
                </span>
            </div>
            <div class="_29ZQh"><span>This site is protected by reCAPTCHA Enterprise and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</span>
            </div>
        </form>
        </div>
        <div class="signUp">
            <button class="buttonSign" data-test="sign-up-button"><span class="_1fHYG">Sign up</span></button>
        </div>
    </div>
</div>
</body>
</html>
